<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">ROCK, PAPER AND SCISSORS</h1>
    <div id="game-buttons">
        <div id="rock">
            <div><img src="images/rock.svg" alt="rock"></div>
            <button id="rock-btn">ROCK</button>
        </div>
        <div id="paper">
            <div><img src="images/paper.svg" alt="paper"></div>
            <button id="paper-btn">PAPER</button>
        </div>
        <div id="scissors">
            <div><img src="images/scissors.svg" alt="scissors"></div>
            <button id="scissors-btn">SCISSORS</button>
        </div>
    </div>
    <button id="restart">RESTART GAME</button>
    <div id="result"></div>
    <div id="score"></div>
    
    <script src="script.js"></script>
</body>
</html>
